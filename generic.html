<html>
	<head>
		<title>Generic - Projection by TEMPLATED</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
				    <header class="align-center">
				        <h2>Nunc Dignissim</h2>
				        <p>Aliquam erat volutpat nam dui</p>
				    </header>
				
				    ---
				
				    <div style="border: 1px solid #ccc; padding: 20px; margin-bottom: 20px;">
				        <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
				            <button id="styleButton" class="tab-button active" onclick="showOptions('style', this)">Style</button>
				            <button id="feelButton" class="tab-button" onclick="showOptions('feel', this)">Feel</button>
				            <button id="profileButton" class="tab-button" onclick="showOptions('profile', this)">Profile</button>
				        </div>
				
				        <div id="styleOptions" class="option-section">
				            <h3>Style Options</h3>
				            <div style="display: flex; gap: 10px;">
				                <button style="background-color: #FF5733; color: black; padding: 10px; border: none; cursor: pointer;" onclick="applyColor('#FF5733')">Coral Red</button>
				                <button style="background-color: #33FF57; color: black; padding: 10px; border: none; cursor: pointer;" onclick="applyColor('#33FF57')">Lime Green</button>
				                <button style="background-color: #3357FF; color: black; padding: 10px; border: none; cursor: pointer;" onclick="applyColor('#3357FF')">Royal Blue</button>
				                <button style="background-color: #FF33F5; color: black; padding: 10px; border: none; cursor: pointer;" onclick="applyColor('#FF33F5')">Fuchsia</button>
				                <button style="background-color: #FFD700; color: black; padding: 10px; border: none; cursor: pointer;" onclick="applyColor('#FFD700')">Gold</button>
				            </div>
				        </div>
				
				        <div id="feelOptions" class="option-section" style="display: none;">
				            <h3>Feel Options</h3>
				            <p>Choose the overall feel:</p>
				            <select id="feelSelect">
				                <option value="calm">Calm</option>
				                <option value="energetic">Energetic</option>
				                <option value="cozy">Cozy</option>
				            </select>
				            <button onclick="applyFeel()">Apply Feel</button>
				        </div>
				
				        <div id="profileOptions" class="option-section" style="display: none;">
				            <h3>Profile Selection</h3>
				            <select id="profileSelect" style="margin-bottom: 20px;">
				                <option value="profile1">Profile 1: Classic</option>
				                <option value="profile2">Profile 2: Modern</option>
				                <option value="profile3">Profile 3: Artistic</option>
				            </select>
				            <button onclick="loadProfile()">Load Profile</button>
				        </div>
				    </div>
				
				    <script>
				        function showOptions(optionType, clickedButton) {
				            // Remove 'active' class from all tab buttons
				            const tabButtons = document.querySelectorAll('.tab-button');
				            tabButtons.forEach(button => {
				                button.classList.remove('active');
				            });
				
				            // Add 'active' class to the clicked button
				            clickedButton.classList.add('active');
				
				            // Hide all option sections
				            const sections = document.querySelectorAll('.option-section');
				            sections.forEach(section => {
				                section.style.display = 'none';
				            });
				
				            // Show the selected option section
				            document.getElementById(optionType + 'Options').style.display = 'block';
				        }
				
				        function applyColor(color) {
				            document.body.style.backgroundColor = color;
				            console.log(`Background color changed to: ${color}`);
				            alert(`The page background is now ${color}!`);
				        }
				
				        function applyFeel() {
				            const selectedFeel = document.getElementById('feelSelect').value;
				            alert(`Applying "${selectedFeel}" feel!`);
				            // Implement logic to change the page's "feel" (e.g., font, subtle animations, etc.)
				        }
				
				        function loadProfile() {
				            const selectedProfile = document.getElementById('profileSelect').value;
				            alert(`Loading ${selectedProfile} settings!`);
				            // Here you would implement logic to load specific settings based on the selected profile.
				            // This could involve changing CSS classes, updating content, etc.
				        }
				
				        // Show 'style' options by default and mark its button as active when the page loads
				        document.addEventListener('DOMContentLoaded', () => {
				            showOptions('style', document.getElementById('styleButton'));
				        });
				    </script>
				
				    <style>
				        .tab-button {
				            padding: 10px 20px;
				            border: 1px solid #ccc;
				            background-color: #f0f0f0;
				            cursor: pointer;
				            font-weight: bold;
				        }
				
				        .tab-button:hover {
				            background-color: #e0e0e0;
				        }
				
				        .tab-button.active {
				            background-color: #d0d0d0; /* Different background for active button */
				            border-bottom: 1px solid transparent; /* To "connect" it to the content box */
				        }
				
				        .option-section {
				            padding-top: 15px;
				            border-top: 1px solid #eee;
				            margin-top: 15px;
				        }
				    </style>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

					<div class="copyright">
						&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
