        <style>

              /* Styling for individual options */
  option[value="red"] {
    color: white; /* Text color for better contrast */
    background-color: #FF0000; /* Red */
  }

  option[value="green"] {
    color: white;
    background-color: #008000; /* Green */
  }

  option[value="blue"] {
    color: white;
    background-color: #0000FF; /* Blue */
  }

  option[value="orange"] {
    color: black; /* Text color for better contrast */
    background-color: #FFA500; /* Orange */
  }

  option[value="purple"] {
    color: white;
    background-color: #800080; /* Purple */
  }


            
            /* Custom styles for scrollbar and type style section */
            body {
                overflow-y: scroll; /* Add vertical scrollbar to the body */
            }

            /* Ensure header content is not fixed */
            #header {
                position: relative; /* Change from fixed if it was fixed by main.css */
                width: 100%;
                padding: 0; /* Adjust padding as needed, if any default padding makes it stick */
            }

            .tab-button {
                flex-grow: 1;
                padding: 10px 0px;
                border: 1px solid #ccc;
                background-color: #f0f0f0;
                cursor: pointer;
                font-weight: bold;
                text-align: center;
            }

            .tab-button:hover {
                background-color: #e0e0e0;
            }

            .tab-button.active {
                background-color: #000;
                color: white;
                border-bottom: 1px solid transparent;
            }

            .option-section {
                padding-top: 15px;
                border-top: 1px solid #eee;
                margin-top: 15px;
            }

            /* Type Style Section Layout */
            .type-style-grid {
                display: grid;
                /* Adjusted columns to make quadrants narrower and create space for the larger center image */
                grid-template-columns: 0.8fr 2fr 0.8fr; /* Left, Center (for image), Right */
                grid-template-rows: auto auto; /* Two rows, height based on content */
                gap: 20px; /* Space between grid items */
                position: relative;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                align-items: center; /* Vertically align items in the grid */
            }

            .type-style-section {
                border: 1px dashed #ccc;
                padding: 15px;
                border-radius: 5px;
                /* Removed max-height and overflow-y to prevent individual quadrant scrollbars */
            }

            .type-style-center-image {
                grid-column: 2; /* Place in the middle column */
                grid-row: 1 / 3; /* Span across both rows */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1; /* Ensure image is behind the section content if content overflows */
            }

            .type-style-center-image img {
                max-width: 450px; /* Make the image larger, roughly 3x the original 150px */
                height: auto;
                opacity: 0.7; /* Make the image slightly transparent */
            }

            /* Positioning for sections relative to the grid */
            .top-left {
                grid-column: 1;
                grid-row: 1;
            }

            .top-right {
                grid-column: 3; /* Move to the third column */
                grid-row: 1;
            }

            .bottom-left {
                grid-column: 1;
                grid-row: 2;
            }

            .bottom-right {
                grid-column: 3; /* Move to the third column */
                grid-row: 2;
            }
        </style>
    </head>
    <body class="subpage">

        <header id="header">
            <div class="inner">
                <header class="align-center">
                    <h2>Nunc Dignissim</h2>
                    <p>Aliquam erat volutpat nam dui</p>
                </header>
            </div>
        </header>

        <section id="main" class="wrapper">
            <div class="inner">
                <h3 style="text-align: center; margin-top: 30px;">Keyboard Preview</h3>
                <div id="keyboardPreview" style="margin-top: 10px; border: 1px solid #ccc; padding: 20px; display: flex; flex-direction: column; align-items: center; background-color: #f9f9f9; border-radius: 8px; margin-bottom: 200px;">

                        <button id="typestyleButton" class="tab-button" onclick="showOptions('typestyle', this)">Type Style</button>
                        <button id="feelButton" class="tab-button" onclick="showOptions('feel', this)">Feel</button>
                        <button id="profileButton" class="tab-button" onclick="showOptions('profile', this)">Profile</button>
                    </div>

                    <div id="keystyleOptions" class="option-section">
                        <h3>Keys Style Options</h3> <div style="display: flex; gap: 10px;">

                            <button style="background-color: #3357FF; color: black; border: none; cursor: pointer; padding: 10px;" onclick="applyKeyColor('#3357FF', this)">Royal Blue</button>

                                <label for="t1-y" style="margin: 0 0 0 0;">Y Pos:</label>

                            </div>

                            <div class="type-style-section bottom-left">

                                <select id="bl-color">
                                    <option value="#blue"></option>

                                </select>
                                <label for="bl-font">Font:</label>

                                    <option value="Arial">Arial</option>
                                    <option value="Verdana">Verdana</option>
